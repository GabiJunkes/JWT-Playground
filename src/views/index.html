<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JWT Basic</title>
        <link href="http://localhost:3000/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="height: 100vh;" onload="onLoad()">

        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark w-100" data-bs-theme="dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="dashboardLink" class="nav-link" aria-current="page" href="/dashboard" onclick="dashboard()">Dashboard</a>
                    </li>
                </ul>
                <button id="logoutButton" class="d-flex btn btn-outline-light d-none" onclick="logout()">Logout</button>
            </div>
        </nav>

        <!-- Toast -->
        <div class="toast-container top-0 end-0 p-3 mt-5 position-absolute">
        <div class="toast align-items-center border-1 z-1" role="alert" aria-live="assertive" aria-atomic="true" id="toast">
            <div class="d-flex">
                <div class="toast-body" id="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>   
        </div>

        <!-- Body -->
        <div class="container-fluid vh-100 row">
            <div id="loginCol" class="col align-self-center d-none">
                <!-- Login -->
                <div class="d-flex justify-content-center">
                    <form id="loginForm" class="shadow p-3 mb-5 bg-body rounded" onsubmit="return login()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
            <div id="jwtCol" class="col align-self-center">
                <!-- Jwt -->
                <div class="justify-content-center shadow p-3 m-3 bg-body rounded">
                    <h5>JWT</h5>
                    <p id="jwtP" class="text-break"></p>
                    <h5>Decoded JWT</h5>
                    <p id="jwtCode" class="font-monospace fw-bolder"></p>
                    <button class="btn btn-primary" onclick="validateJwt()">Validade</button>
                    
                </div>
                <div class="justify-content-center shadow p-3 m-3 bg-body rounded">
                    <h5 class="mt-3">Change JWT</h5>
                    <div class="input-group my-3">
                        <input id="jwtInput" type="text" class="form-control" placeholder="Change JWT" aria-label="new JWT" aria-describedby="jwtSetButton">
                        <button class="btn btn-outline-secondary" type="button" id="jwtSetButton" onclick="changeJWT()">Set</button>
                    </div>
                </div>
            </div>
            <div class="vr p-0 h-75 align-self-center"></div>
            <div class="col align-self-center">
                <div class="d-flex justify-content-center">
                    <form id="secretForm" class="shadow p-3 mb-5 bg-body rounded" onsubmit="return changeSecret()">
                        <div class="mb-3">
                            <label for="secret" class="form-label">Secret</label>
                            <input type="text" id="jwtSecret" class="form-control" placeholder="Change JWT secret" aria-describedby="secretHelp">
                        </div>
                        <button type="submit" class="btn btn-primary">Change</button>
                    </form>
                </div>
            </div>
        </div>

        
        <!-- Scripts -->
        <script src="http://localhost:3000/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="http://localhost:3000/resources/cookies.js"></script> 
        <script src="http://localhost:3000/resources/index.js"></script> 

    </body>
</html>
